---
layout: default
---

<div class="home">
  <h1 class="page-heading">Welcome!</h1>
  <p>{{ site.description }}</p>
  <h2>Latest Posts</h2>
  <ul class="post-list">
    {% for post in site.posts limit:5 %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
